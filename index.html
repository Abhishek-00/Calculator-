<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="corner-ribbon">
        <!-- The container -->
        <div class="corner-ribbon__inner">
            <!-- The ribbon -->
            <div class="corner-ribbon__ribbon">
                <a href="https://github.com/Abhishek-00/Calculator-using-JS">
                    <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" />
                </a>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p class="history-value"></p>
                </div>
                <div class="output">
                    <p class="output-value"></p>
                </div>
            </div>
            <div class="keys">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">Del</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247;</button>
                <button class="Number" id="7">7</button>
                <button class="Number" id="8">8</button>
                <button class="Number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="Number" id="4">4</button>
                <button class="Number" id="5">5</button>
                <button class="Number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="Number" id="1">1</button>
                <button class="Number" id="2">2</button>
                <button class="Number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="Number" id="00">00</button>
                <button class="Number" id="0">0</button>
                <button class="Number" id=".">000</button>
                <button class="operator equalto" id="=">=</button>

            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
